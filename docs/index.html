<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="cleartype" content="on">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>mswar-bot</title>
    <link rel="stylesheet" href="https://unpkg.com/docute@4/dist/docute.css">
</head>

<body>
    <div id="docute"></div>
    <script src="https://unpkg.com/docute@4/dist/docute.js"></script>
    <script>
        let repoUrl = 'https://github.com/T0nyX1ang/mswar-bot'

        new Docute({
            target: '#docute',
            editLinkBase: repoUrl + '/blob/master/docs/',
            editLinkText: '编辑此页面(暂未开源)',
            detectSystemDarkTheme: true,
            darkThemeToggler: true,
            layout: 'narrow',
            highlight: ['python', 'bash'],
            nav: [
                { title: '文档首页', link: './' },
                { title: 'GitHub(暂未开源)', link: repoUrl },
            ],
            sidebar: [
                { title: '介绍', link: './' },
                { title: '使用指南', link: './usage' },
                { title: '开发指南', link: './development' },
                { title: '更新日志', link: './changelog' },
            ],
            footer: 'Copyright &copy; 2020 <a href="https://github.com/T0nyX1ang">T0nyX1ang</a>. Powered by <a href="https://docute.org/">Docute</a>.'
        })
    </script>
</body>

</html>
